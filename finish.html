<script src="js/echarts.common.min.js"></script>
<script>
    function DrawChart1() {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('c1'));


        option = {
            title: [{
                text: '正确率',
                textStyle: {
                    color: '#717881',
                    fontSize: '14'
                },
                textAlign: 'center',
                x: '48%',
                y: '40%'
            }, {
                text: '92%',
                textStyle: {
                    color: '#717881',
                    fontSize: '28'
                },
                textAlign: 'center',
                x: '48%',
                y: '48%'
            }], tooltip: {

               triggerOn:'none'
            
            },
            color: ['#bae6b0', '#ee938f', '#e6e8ed'],

            textStyle: {
                color: '#717881',
                fontSize: '14'
            },


            series: [

                {
                    name: '访问来源',
                    type: 'pie',
                    radius: ['40%', '55%'],
                    label: {

                        normal: {

                            formatter: '{b} {c}',

                            textStyle: {
                                color: '#959aa0',
                                fontSize: '12'
                            }

                        },
                        emphasis: {
                            textStyle: {
                                color: '#717881',
                                fontSize: '14'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: true,
                            lineStyle: {
                                color: '#959aa0',
                            }
                        }
                    },
                    itemStyle: {
                        nomal: {
                            borderColor: '#fff',
                            borderWidth: '2'
                        },
                    },
//                    silent:'true',
                    data: [
                        {value: 122, name: '答对'},
                        {value: 26, name: '答错'},
                        {value: 8, name: '未答'}
                    ]

                }
            ]


        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    }
    DrawChart1();
</script>
